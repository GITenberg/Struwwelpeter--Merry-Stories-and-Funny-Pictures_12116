description: "Der Struwwelpeter (1845) (or Shockheaded Peter) is a German children's\
  \ book by Heinrich Hoffmann. It comprises ten illustrated and rhymed stories, mostly\
  \ about children. Each has a clear moral that demonstrates the disastrous consequences\
  \ of misbehavior in an exaggerated way. The title of the first story provides the\
  \ title of the whole book.\n From Wikipedia (CC BY-SA)."
